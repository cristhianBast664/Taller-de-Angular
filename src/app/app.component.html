<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ titulo }}</h1>
    </div>
  </div>
  <hr>

  <form action="" class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" placeholder="Nombre de persona" [(ngModel)]="nombreInput">
    </div>

    <div class="form-group col-md-2">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" name="apellido" placeholder="Apellido de persona" [(ngModel)]="apellidoInput">
    </div>

    <div class="col">
      <button class="btn btn-primary" (click)="agregarPersona()">Agregar Persona </button>
    </div>

  </form>
  <br>

  <div class="row">
    <div class="col">
      <div *ngFor = "let persona of personas; let i = index">
        {{ i + 1 }} {{ persona.nombre}} - {{ persona.apellido }}

      </div>
    </div>
  </div>
</div>
